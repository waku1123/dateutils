name: pytest

on:
  pull_request:
    branches:
      - master
      - development
      - feature/*

jobs:
  pytest:
    name: Run pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Pipfileのpython_versionと同じversionであること
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # pip

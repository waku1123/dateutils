      # Pipenv
      - name: Install Pipenv and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv --upgrade-strategy=only-if-needed
          pipenv install --dev
      - name: Run test
        run: |
          pipenv run pytest -v --cov

